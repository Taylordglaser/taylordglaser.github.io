<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Player Options</title>
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      background: #1e1e2f;
      color: #f4f4f4;
    }
    header {
      background: #3b0a45;
      color: #f4e1d2;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 4px solid #a020f0;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-style: italic;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #5a1f6b;
      padding: 0.75rem;
    }
    nav button {
      background: #a020f0;
      border: 2px solid #f4e1d2;
      color: #f4e1d2;
      padding: 0.5rem 1.25rem;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    nav button:hover {
      background: #f4e1d2;
      color: #3b0a45;
      border-color: #a020f0;
      transform: scale(1.05);
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: #2c1a36;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      gap: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border: 2px solid #a020f0;
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      background: #444;
      border-radius: 8px;
      border: 2px solid #f4e1d2;
    }
    .card h3 {
      margin-top: 0;
      color: #f4e1d2;
      font-size: 1.5rem;
      text-shadow: 1px 1px #3b0a45;
    }
    .card p {
      margin: 0.25rem 0;
      line-height: 1.4;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #3b0a45;
      color: #f4e1d2;
      border-top: 4px solid #a020f0;
      font-style: italic;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Dungeons & Dragons â€“ Player Options</h1>
    <p>Simple overview of species and classes for new players</p>
  </header>

  <nav>
    <button onclick="showSection('species')">Species</button>
    <button onclick="showSection('classes')">Classes</button>
  </nav>

  <div class="container" id="species">
    <!-- Species cards here (unchanged) -->
  </div>

  <div class="container" id="classes" style="display:none;">
    <!-- Class cards here (unchanged) -->
  </div>

  <footer>
    <p>Created for new D&D players</p>
  </footer>

  <script>
    function showSection(section) {
      document.getElementById('species').style.display = section === 'species' ? 'block' : 'none';
      document.getElementById('classes').style.display = section === 'classes' ? 'block' : 'none';
    }
  </script>
</body>
</html>
